<!-- load-photo.component.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Ajoutez cette ligne dans la section head de votre fichier HTML -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="load-photo.component.css">
</head>

<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mb-4 text-primary">Télécharger une photo</h2>

      <div class="mb-3">
        <input type="file" class="form-control w-75" (change)="onFileSelected($event)">
      </div>

      <div class="image-container">
        <img [src]="imageUrl" alt="Image téléchargée" id="uploadedImage" class="img-fluid"/>
        <div class="editable-text-container">
          <canvas id="canvas"></canvas> <!-- Le canevas pour le texte éditable -->
        </div>
      </div>

      <div class="d-flex align-items-center mt-4">
        <label for="couleurTexte" class="me-2 text-primary">Couleur du texte :</label>
        <input type="color" id="couleurTexte" [(ngModel)]="couleurTexte" class="form-control form-control-color me-2" style="max-width: 50px;">
        <button class="btn btn-primary me-2" (click)="ajouterTexte()">Ajouter du texte</button>
        <button class="btn btn-success me-2" (click)="sauvegarderImageEtTexte()">Télécharger</button>
        <button class="btn btn-success" (click)="uploadImageEtTexte()">Sauvegarder</button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="float-lg-end">

        <button class="btn btn-primary mb-2 col me-5" id="sharedMemes">Voir les memes de la communauté</button>
        <button class="btn btn-primary mb-2 col" id="myMemes">Voir tous mes memes</button>
        <div class="card mt-2">
          <div class="card-body text-white bg-primary shadow">
            <h5 class="card-title fs-5 mb-3">Étapes à suivre</h5>
            <ol class="fs-4">
              <li>Choisissez une image à partir de votre appareil</li>
              <li>Changez la couleur de votre texte</li>
              <li>Cliquez sur "Ajouter du texte", et voilà!</li>
              <li>Vous pouvez télécharger l'image sur votre appareil ou la sauvegarder en ligne!!</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
