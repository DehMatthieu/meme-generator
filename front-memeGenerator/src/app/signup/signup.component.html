<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'inscription</title>
  <!-- Inclure le fichier Bootstrap CSS depuis un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Inscription</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert" [hidden]="!signupAttempted">
            Veuillez remplir correctement tous les champs.
            Votre nom d'utilisateur et votre mot de passe doivent faire au moins 3 caractères.
          </div>
          <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="mb-3">
              <label for="username" class="form-label"  >Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Nom d'utilisateur" minlength="3" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" >Mot de passe</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe" minlength="3" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
          </form>
          <div class="alert alert-success mt-3" role="alert" [hidden]="!signupSuccess">
            Inscription réussie !
            <button class="btn btn-primary mt-2" (click)="redirectToLogin()">Se connecter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Inclure le fichier Bootstrap JavaScript depuis un CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
