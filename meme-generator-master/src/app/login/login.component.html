<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>
  <!-- Inclure le fichier Bootstrap CSS depuis un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Connexion</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Nom d'utilisateur" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" >Mot de passe</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe" autocomplete="off">
            </div>
            <div id="errorMessage" style="display: none; color: red; text-align: center; margin-bottom : 16px"></div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
          </form>
          <button class="btn btn-primary w-100 mt-2" (click)="onSignup()">S'inscrire</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Inclure le fichier Bootstrap JavaScript depuis un CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
